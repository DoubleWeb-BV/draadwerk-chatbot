name: Move v1 tag & purge jsDelivr

on:
  release:
    types: [published]
  workflow_dispatch:    # optional: lets you test it manually

permissions:
  contents: write

jobs:
  update-and-purge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout (with tags)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true    # default, but explicit

      - name: Ensure authenticated remote
        run: |
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git fetch --tags origin

      - name: Move v1 to this release
        env:
          TAG: ${{ github.event.release.tag_name }}
        run: |
          set -euo pipefail
          if [ -z "$TAG" ]; then
            echo "No release tag_name found (did you publish a Release?)."
            exit 1
          fi
          echo "Moving v1 -> $TAG"
          git tag -f v1 "$TAG"
          git push origin -f v1

      - name: Purge jsDelivr cache for v1
        run: |
          curl -s "https://purge.jsdelivr.net/gh/${{ github.repository }}@v1/chatbot-loader.js"
