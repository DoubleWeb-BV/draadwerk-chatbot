<div class="draadwerk-chatbot">
    <button class="chat-toggle" id="chatOpenButton">
        <img src="https://raw.githubusercontent.com/DoubleWeb-BV/draadwerk-chatbot/main/profile.jpg" alt="Chat openen">
    </button>
    <div class="chat-box" id="chatBox" style="display:none;">
        <div class="chat-messages" id="chatMessages">
            <img class="background" src="https://raw.githubusercontent.com/DoubleWeb-BV/draadwerk-chatbot/main/background-chat.jpg" alt="Verstuur">
        </div>
        <form class="chat-footer" id="chatForm">
            <input type="text" id="chatInput" placeholder="Typ je bericht..." required />
            <button class="send" type="submit">
                <img src="https://raw.githubusercontent.com/DoubleWeb-BV/draadwerk-chatbot/main/send.png" alt="Verstuur">
            </button>
        </form>
    </div>
</div>
